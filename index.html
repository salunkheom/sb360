<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
</head>
<body>   

    <div class=" whole p-5  d-flex flex-column justify-content-center align-items-center h-100">
    
        <h1 class="text-white text-center mt-5 fw-bold ">Cricket runs [MR.360]</h1>

        <span class="fw-bold text-primary">balls </span>
        <input name="" id="balls" value="0" class="fw-bold text-center border-primary bg-light"></input>

       <span class="fw-bold text-secondary">overs </span>
        <input name="" value="0" id="overs" class="fw-bold text-center border-primary bg-light"></input>
      
      
        <span class="fw-bold text-danger">Runs </span>
        <input type="" value="0" id="runs" class="fw-bold text-center border-primary bg-light"></input>

      
        <span class="fw-bold text-danger text-light">batsman 1 </span>
        <input type="" value="0" id="bo" class="fw-bold text-center border-primary bg-light"></input>

      
        <span class="fw-bold text-light">batsman 2 </span>
        <input type="" value="0" id="bt" class="fw-bold text-center border-primary bg-light"></input>



        <div class="butt w-100 d-flex  justify-content-center  align-items-center">
        
            <div class="but1 me-1">
            <button  class="mt-3 btn btn-primary w-100" id="run">Run</button>
        <button  class="mt-3  btn btn-secondary w-100" id="cut">cut</button>
    </div>
    <div class="but2 me-1">
        <button  class="mt-3 fs-10 btn btn-danger w-100 " id="wide">wb</button>
        <button  class="mt-3  btn btn-dark w-100 " id="ball"> ball</button>
    </div>
  


    </div>


    <div class="but3 d-flex justify-content-center  align-items-center ">
        <button  class="mt-3 me-1  btn btn-danger w-100 " id="boButton">B1</button>
        <button  class="mt-3  me-1 btn btn-dark w-100 " id="btButton"> B2</button>

        </div>

    <div class="but4 d-flex justify-content-center  align-items-center ">
        <button  class="mt-3 me-1  btn btn-danger w-100 " id="cut1">B1cut</button>
        <button  class="mt-3   btn btn-dark w-100 " id="cut2"> B2cut</button>

        </div>
    <footer class="text-center  mt-5 fw-bold ">
        <p class="text-warning fw-bolder">This is a maal  cricket score counter</p>
        all rights reserved &copy; 2025 to mr.<B>chikya</B>
    </footer>
    </div>



  <script src="./script.js"></script>
</body>
</html>
